<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Hello Wigan Coding Meet Up!</title>
</head>


<body>
  <h1 class="header">HTML5 Forms</h1>
  <form action="submit">
    <h2>Tell us a little more about yourself</h2>
    <div class="form-div">
      <label class="input-label" for="firstName">First Name:
        <input type="text" id="firstName" placeholder="Enter you First Name" required>
      </label>
    </div>
    <div class="form-div">
      <label class="input-label" for="lastName">Last Name:
        <input type="text" id="lastName" placeholder="Enter you Last Name" required>
      </label>
    </div>
    <div class="form-div">
      <label class="input-label-email" for="email">Email:
        <input type="email" id="email" placeholder="Enter you Email" required>
      </label>
    </div>

    <div class="radio-div">
      <h3>What is your Gender.</h3>
      <label class="radio-label" for="male">Male:
        <input type="radio" id="male" name="gender" required>
      </label>
    </div>
    <div class="radio-div">
      <label class="radio-label-female">Female:
        <input type="radio" id="female" name="gender" required>
      </label>
    </div>
    <div class="radio-div">
      <label class="radio-label">Other:
        <input type="radio" id="other" name="gender" required>
      </label>
    </div>
    <div class="radio-div">
      <label class="radio-label-prefer">Prefer Not To Say:
        <input type="radio" id="prefer not to say" name="gender" required>
      </label>
    </div>

    <div class="checkbox-div">
      <h3>What best describes your current role?</h3>
      <label class="checkbox-label-employed">Employed
        <input type="checkbox" class="checkbox-input" name="current-role" id="employed" checked="false" required>
      </label>
    </div>
    <div class="checkbox-div">
      <label class="checkbox-label-unemployed">Un-Employed
        <input type="checkbox" class="checkbox-input" name="current-role" id="unemployed" required>
      </label>
    </div>
    <div class="checkbox-div">
      <label class="checkbox-label-student">Student
        <input type="checkbox" class="checkbox-input" name="current-role" id="student" required>
      </label>
    </div>

    <h3>In a few words, describe your current coding knowledge.</h3>
    <div class="text-area">
      <label class="checkbox-label-student">
        <textarea id="story" name="story" rows="15" cols="55">
        </textarea>
      </label>
    </div>

    <button type="submit" class="submit-button">Submit!</button>
  </form>
</body>

</html>
